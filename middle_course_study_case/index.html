<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="idea.js"></script>
    <title>Demo flash card</title>
    
</head>
<body>
    <div class = "wrap">
        <div id="header">
            <p>DEMO APPLICATION FLASH CARD (No Audio)</p>
        </div>
        <div class="main">
            <div class="nav">
                <div id="btn_div">
                    <button class="btn_nav1" onclick="getNewEng()" type="button">Input Eng</button>
                    <button class="btn_nav1" onclick="addANewEngWord()" type="button">Save Eng</button>
                    <button class="btn_nav1" onclick="getNewVi()" type="button">Input Vi</button>
                    <button class="btn_nav1" type="button" onclick="saveThisMean()">Save Vi</button>
                    <button class="btn_nav1" type="button" onclick="deleteThisWord()">DELETE THIS WORD</button>
                    <button class="btn_nav2" type="button" onclick="startTheLesson()">Start the lesson</button>
                    <button class="btn_nav2" type="button" onclick="getRandomWord()">Random word</button>
                    <button class="btn_nav2" type="button" onclick="finishTheLesson()">Finish the lesson</button>

                </div>
            </div>
            <div class="content">
                <div id="btn_change">
                    <button class="btn_change" onclick="previous_btn()"><img src="green_globe_next_590 - Copy.jpg" alt="image not found!!!" class="btn_change_img"></button>
                    <button class="btn_change" onclick="next_btn()"><img src="green_globe_next_590.jpg" alt="image not found!!!" class="btn_change_img"></button> 
                </div>
                <div id="display">
                    <div id="head_display">
                        <div id="empty_display">
                            <h1 id="slide"></h1>
                        </div>
                        <div id="btn_sound"><button id="btn_sound_img"><img src="sound-wallpaper-1.jpg" alt="image not found!" id="sound_img"></button></div>
                    </div>
                    <div id="content_card">
                        <div id="display_content_card">
                            <div id="display_word_div" class="display_content_card"><p id="display_word"></p></div>
                          
                            <div id="answer_btn_div" class="display_content_card"><button id = "answer_btn" onclick="answer_btn()">Translate</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <h2 >Designed by 3r.zin 4u </h2>
        </div>
    </div>
</body>
</html>
