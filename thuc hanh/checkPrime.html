<script>
    for(let n = 0 ; n < 10000; n++){
        isPrime(n);
    }
    function isPrime(n){
        let flag = true;
        if (n < 2){
            flag = false;
        }
        else if (n == 2){
            flag = true;
        }
        else if (n % 2 == 0){
        flag = false;
        }
        else{
            for (let i = 3; i < Math.sqrt(n); i+=2)
            {
                if (n % i == 0){
                    flag = false;
                    break;
                }
            }
        }
    
        if (flag == true){
            document.write(n+ '<br/>');
        }
    }
</script>
