<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    
    <script>
        function getFactorial(number) {
            let Factorial = 1;
            for (let i = number ; i >= 1; i--) {
                Factorial *= i;
            }
            alert(number + '! = ' + Factorial);
        }

    </script>
     
</body>
</html>

<script>
    getFactorial(5);
</script>
