<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    
    <script>
        const pi = 3.14;
        function getSquareCircle(r) {
            alert(' Dien tich hinh tron la: ' + r*r*pi);
        }

        function getPerimeterCircle(r) {
            alert(' Chu vi hinh tron la: ' + 2*r*pi);
        }
    </script>
</body>
</html>


<script>
    getPerimeterCircle(2);
    getSquareCircle(3);
</script>
