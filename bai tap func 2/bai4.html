<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    
    <script>
        function checkTypeOfNumber(inputValue){
            if (typeof(inputValue) === 'number') {
                return true;
            } else {
                return false;
            }
        }
        
    </script>

</body>
</html>

<script>

    let check = checkTypeOfNumber(1);
    console.log(check);

</script>
