<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    
    <script>
        function checkApperanceCharacter (Arrs, character) {
            let newArray = Arrs.split('');
            let count = 0;
            for (let i =0; i < newArray.length; i++) {
                if (character === newArray[i]) {
                    count ++;
                }
            }
            if (count > 0) {
                return count;
            } else {
                return -1;
            }
        }
    </script>

</body>
</html>

<script>

    let a = checkApperanceCharacter('hello', 'h');
    console.log(a);
</script>
