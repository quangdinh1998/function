    <script>
        function checkInteger(number) {
            let apprNumber = Math.floor(number)
            if ((number>0) && (number - apprNumber === 0)) {
                return true;
            } else {
                return false;
            }
        }
    </script>

<script>
    let check = checkInteger(1.67);
    console.log(check);
</script>
