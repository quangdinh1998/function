<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        function getConditionFunc (number1,number2) {
            if (number1 > number2) {
                alert( number1 +' > ' + number2);
            } else {
                let total = number1 + number2;
                alert(number1 + ' + ' + number2 + ' = ' + total );
            }
        }
    </script>
</body>
</html>

<script>
    getConditionFunc(3,2);
</script>
