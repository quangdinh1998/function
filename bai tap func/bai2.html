<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        function increaseOne(number) {
            return number + 1;
        }
    </script>
</body>
</html>

<script>
    let number = parseInt(prompt(' Input a number: '));
    let result = increaseOne(number);
    alert(result);
</script>
